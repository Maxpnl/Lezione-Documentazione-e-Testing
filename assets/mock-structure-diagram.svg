<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 460">
  <!-- Background -->
  <rect width="600" height="460" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold">Struttura di mock_send.call_args_list</text>
  
  <!-- Main list container -->
  <rect x="50" y="50" width="500" height="80" fill="#d1e7dd" stroke="#198754" stroke-width="2" rx="5" ry="5"/>
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">mock_send.call_args_list (Lista di tutte le chiamate al mock)</text>
  
  <!-- List elements -->
  <rect x="70" y="85" width="140" height="30" fill="#fff" stroke="#198754" stroke-width="1" rx="3" ry="3"/>
  <text x="140" y="105" font-family="Consolas, monospace" font-size="12" text-anchor="middle">call_args_list[0]</text>
  
  <rect x="230" y="85" width="140" height="30" fill="#fff" stroke="#198754" stroke-width="1" rx="3" ry="3"/>
  <text x="300" y="105" font-family="Consolas, monospace" font-size="12" text-anchor="middle">call_args_list[1]</text>
  
  <rect x="390" y="85" width="140" height="30" fill="#fff" stroke="#198754" stroke-width="1" rx="3" ry="3"/>
  <text x="460" y="105" font-family="Consolas, monospace" font-size="12" text-anchor="middle">call_args_list[2]</text>
  
  <!-- Magnifying call_args_list[0] -->
  <line x1="140" y1="115" x2="140" y2="145" stroke="#6c757d" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="140" y1="145" x2="300" y2="145" stroke="#6c757d" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- First call details -->
  <rect x="100" y="160" width="400" height="230" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" rx="5" ry="5"/>
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">call_args_list[0] (Prima chiamata al mock)</text>
  
  <!-- Args tuple -->
  <rect x="120" y="200" width="360" height="90" fill="#fff" stroke="#0d6efd" stroke-width="1" rx="3" ry="3"/>
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">call_args_list[0][0] (args)</text>
  
  <rect x="130" y="240" width="100" height="45" fill="#e2e3e5" stroke="#6c757d" stroke-width="1" rx="3" ry="3"/>
  <text x="180" y="262" font-family="Consolas, monospace" font-size="11" text-anchor="middle">call[0][0][0]</text>
  <text x="180" y="278" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">1° argomento</text>
  
  <rect x="250" y="240" width="100" height="45" fill="#e2e3e5" stroke="#6c757d" stroke-width="1" rx="3" ry="3"/>
  <text x="300" y="262" font-family="Consolas, monospace" font-size="11" text-anchor="middle">call[0][0][1]</text>
  <text x="300" y="278" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">2° argomento</text>
  
  <rect x="370" y="240" width="100" height="45" fill="#e2e3e5" stroke="#6c757d" stroke-width="1" rx="3" ry="3"/>
  <text x="420" y="262" font-family="Consolas, monospace" font-size="11" text-anchor="middle">call[0][0][...]</text>
  <text x="420" y="278" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Altri argomenti</text>
  
  <!-- Kwargs dict -->
  <rect x="120" y="300" width="360" height="80" fill="#fff" stroke="#0d6efd" stroke-width="1" rx="3" ry="3"/>
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">call_args_list[0][1] (kwargs)</text>
  
  <rect x="140" y="340" width="320" height="30" fill="#e2e3e5" stroke="#6c757d" stroke-width="1" rx="3" ry="3"/>
  <text x="300" y="360" font-family="Consolas, monospace" font-size="12" text-anchor="middle">{"nome_parametro": valore_parametro, ...}</text>
  
  <!-- Example from code -->
  <rect x="50" y="405" width="500" height="30" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="3" ry="3"/>
  <text x="300" y="424" font-family="Consolas, monospace" font-size="12" text-anchor="middle">sleep_calls[0][0][1] = {"seconds": 0.1}</text>
  <text x="300" y="452" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Esempio dal codice: verifica il secondo argomento della prima chiamata con "sleep"</text>
</svg>
